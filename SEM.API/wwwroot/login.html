<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEM Auth</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --danger: #f43f5e;
            --success: #22c55e;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 40%),
            radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.1), transparent 35%),
            var(--bg);
            color: var(--text);
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .card {
            width: min(420px, 92vw);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
        }

        h1 {
            margin: 0 0 4px;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 0.98rem;
        }

        form {
            display: grid;
            gap: 14px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 0.98rem;
            transition: border-color 150ms ease, box-shadow 150ms ease, transform 120ms ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.18);
            transform: translateY(-1px);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 6px;
        }

        button {
            border: none;
            padding: 12px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-strong), var(--accent));
            color: #0b1221;
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.25);
            transition: transform 120ms ease, box-shadow 150ms ease, filter 120ms ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(14, 165, 233, 0.3);
        }

        button:active {
            transform: translateY(0);
            filter: brightness(0.96);
        }

        button.secondary {
            background: rgba(148, 163, 184, 0.18);
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: none;
        }

        .status {
            margin-top: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(255, 255, 255, 0.02);
            color: var(--muted);
            font-size: 0.95rem;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .status strong {
            margin-right: 6px;
        }

        .status.success {
            border-color: rgba(34, 197, 94, 0.4);
            color: var(--success);
        }

        .status.error {
            border-color: rgba(244, 63, 94, 0.4);
            color: var(--danger);
        }

        .hint {
            margin-top: 6px;
            font-size: 0.9rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>SEM Authentication</h1>
    <p class="subtitle">Register or log in to start your session.</p>

    <form id="auth-form">
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="actions">
            <button type="submit" data-action="login">Log In</button>
            <button type="button" class="secondary" data-action="register">Register</button>
        </div>
    </form>

    <div class="status" id="status" role="status" aria-live="polite"></div>
</div>

<script>
    const form = document.getElementById("auth-form");
    const statusBox = document.getElementById("status");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    function setStatus(message, type = "") {
        statusBox.textContent = message ?? "";
        statusBox.className = `status${type ? " " + type : ""}`;
    }

    async function authRequest(endpoint, payload) {
        const response = await fetch(`/api/auth/${endpoint}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: payload ? JSON.stringify(payload) : null
        });

        if (response.ok) return { ok: true };

        let error = "Request failed.";
        try {
            const data = await response.json();
            if (data?.errors) {
                error = Object.values(data.errors).flat().join(" ");
            } else if (data?.title) {
                error = data.title;
            }
        } catch (_) {
            // swallow parse issues; fall back to generic error
        }
        return { ok: false, message: error };
    }

    form.addEventListener("click", async (event) => {
        const action = event.target?.dataset?.action;
        if (!action) return;
        event.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if ((action === "login" || action === "register") && (!email || !password)) {
            setStatus("Email and password are required.", "error");
            return;
        }

        setStatus("Working...");

        let result;
        switch (action) {
            case "register":
                result = await authRequest("register", { email, password });
                setStatus(result.ok ? "Registered. Please log in." : result.message, result.ok ? "success" : "error");
                break;
            case "login":
                result = await authRequest("login", { email, password });
                if (result.ok) {
                    window.location.href = "/converter";
                    return;
                }
                setStatus("Invalid credentials.", "error");
                break;
            default:
                setStatus("Unknown action.", "error");
        }
    });
</script>
</body>
</html>
